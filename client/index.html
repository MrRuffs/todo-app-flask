<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo App</h1>
        
        <!-- Tab Navigation --> 
        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('todo')">To-Do</button>
            <button class="tab-button" onclick="showTab('completed')">Completed</button>
        </div>
        
        <!-- Tab Content -->
        <div id="todoTab" class="tab-content">
            <div class="todo-box">
                <form onsubmit="onTodoSubmit(event)">
                    <input id="todoText" type="text" placeholder="Enter your todo..." />
                    <input type="submit" value="Submit">
                </form>
                <div class="top-container">
                    <h2 class="todo-h2">Your Todos:</h2>
                    
                    <button onclick="clearAll()" class="clear-all">Clear Todos</button>
                </div>
                <div class="todo-inside-container">
                    <div id="todoDiv" class="todos">
                        <!-- Completed items will be displayed here -->
                        
                    </div>
                </div>
                
            </div>
        </div>

        <div id="completedTab" class="tab-content" style="display:none;">
            <div class="top-container">
                <h2>Your Completed Todos:</h2>
                
                <button onclick="clearAllCompleted()" class="clear-all">Clear Todos</button>
            </div>
            <div class="todo-inside-container">
                <div id="completedDiv" class="todos">
                    <!-- Completed items will be displayed here -->
                </div>
            </div>
            
        </div>

        <div id="editTab" class="tab-content" style="display:none;">
            <h2>Edit your todo:</h2>
            <form id="editForm" onsubmit="onEditSubmit(event)">
                <input id="newTodoInput" type="text" placeholder="Edit your todo..." id="editText">
                <input type="submit" value="Submit">
            </form>
            <!-- <div id="completedDiv" class="todos">
                Completed items will be displayed here -->
            <!-- </div> -->
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
